# 指定语言环境
language: node_js
# 指定需要sudo权限
sudo: required
# 指定node_js版本
node_js:
  - "7"
# 指定缓存模块(可选) 缓存可加快编译速度
cache:
  directories:
  - node_modules
# 监听分支
branches:
  only:
  - hexo
before_install:
  - npm install -g hexo-cli
install:
  - npm install
  - npm install hexo-deployer-git --save
script:
  - hexo clean
  - hexo generate
after_script:
  - git config user.name "CodePoem"
  - git config user.email "806957428@qq.com"
  - sed -i "s/git\@github\.com\:/https:\/\/$GH_TOKEN\@github\.com\//g" ./_config.yml
  - hexo deploy
notifications:
  email:
    - 806957428@qq.com
